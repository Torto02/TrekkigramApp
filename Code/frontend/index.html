<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trekkigram</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- CSS Personalizzato per la struttura generale (navbar, footer, layout) -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="sidebarContainer"></div>
    <main class="flex-fill container-fluid" id="mainContent"></main>
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-4">
      <div
        id="dynamicToast"
        class="toast align-items-center text-bg-primary border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div id="toastBody" class="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <!-- Contenitore per i messaggi Toast -->
    <div
      id="toast-container"
      class="toast-container position-fixed top-0 end-0 p-3"
      style="z-index: 1100"
    >
      <!-- I toast verranno aggiunti qui dinamicamente -->
    </div>

    <div id="footer"></div>
    <!-- Script Bootstrap e JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
