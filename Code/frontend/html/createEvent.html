<link rel="stylesheet" href="/css/createEvent.css" />

<div class="container-fluid event-container">
  <div class="event-form">
    <h2 class="text-center">Crea un Nuovo Evento</h2>

    <!-- Nome evento -->
    <div class="mb-4">
      <label for="eventName" class="form-label">Nome evento</label>
      <input
        type="text"
        class="form-control"
        placeholder="Inserisci un nome accattivante per il tuo evento"
        id="eventName"
      />
    </div>

    <!-- Caricamento foto -->
    <div class="mb-3">
      <label
        class="form-label d-flex justify-content-between align-items-center"
      >
        Foto dell'evento
        <span class="text-muted small">Fino a 10 immagini</span>
      </label>
      <div class="add-photo">
        <label for="event-photo" class="upload-box" id="upload-trigger">
          <i class="bi bi-cloud-arrow-up"></i>
          <p>Carica le tue foto</p>
          <small class="text-muted mt-1">Clicca o trascina qui</small>
        </label>
        <input
          type="file"
          id="event-photo"
          class="d-none"
          multiple
          accept="image/*"
        />
      </div>
    </div>

    <!-- Contenitore delle anteprime -->
    <div id="photo-previews" class="mb-4"></div>

    <!-- Descrizione evento -->
    <div class="mb-4">
      <label for="eventDescription" class="form-label">Descrizione</label>
      <textarea
        class="form-control"
        placeholder="Descrivi il tuo evento in dettaglio"
        id="eventDescription"
        rows="4"
      ></textarea>
    </div>

    <!-- Location con suggerimenti -->
    <div class="mb-4 position-relative">
      <label for="event-location" class="form-label">Località</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
        <input
          type="text"
          id="event-location"
          class="form-control"
          placeholder="Cerca una località in Italia"
        />
      </div>
      <ul id="address-suggestions" class="list-group"></ul>
    </div>

    <!-- Sezione per la mappa -->
    <div class="mb-4">
      <div id="map-container" class="map-container d-none">
        <div id="static-map" style="height: 400px; width: 100%"></div>
      </div>
    </div>

    <!-- Data e Ora -->
    <div class="mb-4">
      <label class="form-label">Data e ora dell'evento</label>
      <div class="row g-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"
              ><i class="bi bi-calendar-event"></i
            ></span>
            <input
              type="date"
              class="form-control"
              id="eventDate"
              placeholder="Data"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-clock"></i></span>
            <input
              type="time"
              class="form-control"
              id="eventTime"
              placeholder="Ora"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Selettore difficoltà -->
    <div class="mb-4">
      <label
        class="form-label d-flex align-items-center justify-content-between"
      >
        <span>Livello di difficoltà</span>
        <span id="difficulty-value" class="badge bg-warning">Medio</span>
      </label>
      <input
        type="range"
        class="form-range difficulty-selector"
        min="1"
        max="3"
        step="1"
        id="eventDifficulty"
        value="2"
      />
      <div class="d-flex justify-content-between mt-2">
        <span class="text-success small"
          ><i class="bi bi-emoji-smile"></i> Facile</span
        >
        <span class="text-warning small"
          ><i class="bi bi-emoji-neutral"></i> Medio</span
        >
        <span class="text-danger small"
          ><i class="bi bi-emoji-frown"></i> Difficile</span
        >
      </div>
    </div>

    <!-- Bottone di creazione evento -->
    <div class="text-center">
      <button class="btn btn-primary create-event-btn">
        <i class="bi bi-plus-circle me-2"></i>Crea Evento
      </button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/presenters/CreateEventPresenter.js"></script>
