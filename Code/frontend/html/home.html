<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/homepage.css" />
  </head>
  <body>
    <div class="app-container d-none">
      <div class="main-content">
        <!-- Tab Selector -->
        <ul
          class="nav nav-tabs profile-tabs mb-4"
          id="tabSelector"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <a
              class="tab-link active"
              id="perte-tab"
              data-bs-toggle="tab"
              href="#tabPerTe"
              role="tab"
              aria-controls="tabPerTe"
              aria-selected="true"
            >
              <i class="bi bi-grid-3x3 me-2"></i>Per te
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="tab-link"
              id="seguiti-tab"
              data-bs-toggle="tab"
              href="#tabSeguiti"
              role="tab"
              aria-controls="tabSeguiti"
              aria-selected="false"
            >
              <i class="bi bi-calendar-event me-2"></i>Seguiti
            </a>
          </li>
          <!-- Pulsante Filtri con pannello integrato -->
          <li class="nav-item ms-auto position-relative">
            <button class="btn filter-toggle-btn" id="toggleFiltersBtn">
              <span class="filter-icon">⚙️</span> Filtri
            </button>
            <!-- Pannello Filtri -->
            <div id="filterPanel" class="filter-panel">
              <div class="filter-header">
                <h5 class="filter-title">Filtra eventi</h5>
              </div>

              <!-- Difficoltà -->
              <div class="filter-group">
                <label for="filter-difficulty" class="form-label"
                  >Difficoltà</label
                >
                <select class="form-select" id="filter-difficulty">
                  <option value="all">Tutte</option>
                  <option value="1">Facile</option>
                  <option value="2">Medio</option>
                  <option value="3">Difficile</option>
                </select>
              </div>

              <!-- Data inizio -->
              <div class="filter-group">
                <label for="filter-start-date" class="form-label"
                  >Data inizio</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="filter-start-date"
                />
              </div>

              <!-- Data fine -->
              <div class="filter-group">
                <label for="filter-end-date" class="form-label"
                  >Data fine</label
                >
                <input type="date" class="form-control" id="filter-end-date" />
              </div>

              <!-- Regione -->
              <div class="filter-group">
                <label for="filter-region" class="form-label">Regione</label>
                <select class="form-select" id="filter-region">
                  <option value="all">Qualsiasi</option>
                  <option value="Abruzzo">Abruzzo</option>
                  <option value="Basilicata">Basilicata</option>
                  <option value="Calabria">Calabria</option>
                  <option value="Campania">Campania</option>
                  <option value="Emilia-Romagna">Emilia-Romagna</option>
                  <option value="Friuli Venezia Giulia">
                    Friuli Venezia Giulia
                  </option>
                  <option value="Lazio">Lazio</option>
                  <option value="Liguria">Liguria</option>
                  <option value="Lombardia">Lombardia</option>
                  <option value="Marche">Marche</option>
                  <option value="Molise">Molise</option>
                  <option value="Piemonte">Piemonte</option>
                  <option value="Puglia">Puglia</option>
                  <option value="Sardegna">Sardegna</option>
                  <option value="Sicilia">Sicilia</option>
                  <option value="Toscana">Toscana</option>
                  <option value="Trentino-Alto Adige">
                    Trentino-Alto Adige
                  </option>
                  <option value="Umbria">Umbria</option>
                  <option value="Valle d'Aosta">Valle d'Aosta</option>
                  <option value="Veneto">Veneto</option>
                </select>
              </div>

              <!-- Azioni filtri -->
              <div class="filter-actions">
                <button class="btn btn-reset" id="ResetFilterBtn">Reset</button>
                <button class="btn btn-apply" id="applyFilterBtn">
                  Applica
                </button>
              </div>
            </div>
          </li>
        </ul>

        <div class="tab-content">
          <!-- Scheda "Per te" -->
          <div class="tab-pane fade show" id="tabPerTe" role="tabpanel">
            <div id="trekking-posts-container" class="posts-container"></div>
            <!-- Bottone "Load more" solo per la tab "Per Te" -->
            <div class="load-more-container">
              <button id="loadMoreBtn" class="btn btn-load-more mt-5">
                Carica altri
              </button>
            </div>
          </div>

          <!-- Scheda "Seguiti" -->
          <div class="tab-pane fade show" id="tabSeguiti" role="tabpanel">
            <div id="partecipazioniContainer" class="posts-container"></div>
            <!-- Bottone "Load more" solo per la tab "Seguiti" -->
            <div class="load-more-container">
              <button id="loadMoreFollowedBtn" class="btn btn-load-more d-none">
                Carica altri
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
